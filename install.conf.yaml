- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig-common: gitconfig-common
    ~/.gitconfig-usp: gitconfig-usp
    ~/.gitconfig-work: gitconfig-work
    ~/bin:
        path: bin/
    ~/vms/setup:
        path: vms-setup/
    ~/.config/kitty:
        path: config/kitty/
    ~/.gnupg/gpg.conf:
        path: gpg.conf
    ~/.gnupg/gpg-agent.conf:
        path: gpg-agent.conf
