- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/lemonade.toml: config/lemonade.toml
    ~/.gitconfig-common: gitconfig-common
    ~/.gitconfig-work: gitconfig-work
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/bin:
        path: bin/
    ~/vms/setup:
        path: vms-setup/
    ~/.config/kitty:
        path: config/kitty/
